<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mon Site Web</h1>
        <p class="texte-principal">
            Bienvenue sur mon site web! Ce texte va changer de couleur selon le thème que vous choisissez.
            Testez les boutons ci-dessous pour voir la différence entre onclick et addEventListener.
        </p>
        <div class="buttons">
            <button id="btn-sombre" class="btn">🌙 Thème Sombre</button>
            <button id="btn-clair" class="btn">☀️ Thème Clair</button>
        </div>
        <div class="info">
            <p>Thème actuel: <span id="theme-actuel">Normal</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
